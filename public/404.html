<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando...</title>
  <script>
    const pathSegmentsToKeep = 1;
    const l = window.location;
    const redirectToHashUrl = function() {
      // GitHub Pages serve o site em cleunir10.github.io/projeto-talentos/
      // Precisamos redirecionar para a SPA em /#/
      const baseUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
      const path = l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/');
      const rest = l.pathname.slice(path.length);
      const hash = rest && rest !== '/' ? '#' + rest : '';
      const newUrl = baseUrl + path + '/' + hash + l.search;
      
      window.location.href = newUrl;
    };
    redirectToHashUrl();
  </script>
</head>
<body>
  <h1>Redirecionando...</h1>
</body>
</html>
